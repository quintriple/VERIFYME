<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>QR Code for ChatGPT</h1>
    <p>Scan the QR code below to visit <a href="https://chatgpt.com" target="_blank">ChatGPT</a>:</p>
    <!-- QR Code Image -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://chatgpt.com" alt="QR Code for ChatGPT">
</body>
</html>
